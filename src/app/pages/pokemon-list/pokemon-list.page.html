<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Pok√©mons</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let pokemon of pokemons" (click)="viewDetails(pokemon)">
      <ion-avatar slot="start">
        <img [src]="getPokemonImage(pokemon.url)" />
      </ion-avatar>
      <ion-label>
        {{ pokemon.name }}
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-button expand="block" (click)="goToHome()">Home</ion-button>
</ion-content>
