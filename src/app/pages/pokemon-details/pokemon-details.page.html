<ion-header>
  <ion-toolbar>
    <ion-title>Detalhes do Pok√©mon</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="pokemon">
  <ion-card>
    <img [src]="pokemon.sprites.front_default" />
    <ion-card-header>
      <ion-card-title>{{ pokemon.name | uppercase }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Altura: {{ pokemon.height }} cm</p>
      <p>Peso: {{ pokemon.weight }} kg</p>
      <p>Habilidades:</p>
      <ul>
        <li *ngFor="let ability of pokemon.abilities">{{ ability.ability.name }}</li>
      </ul>
    </ion-card-content>
  </ion-card>
</ion-content>
